<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Task Master</h1>
  <!-- Authentication Section -->
  <div id="auth-section">
    <h2 id="auth-title">Login</h2>
    <p id="auth-error" style="color: red; display: none;"></p>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle-auth" onclick="toggleForm('register')">Register here</span></p>
    </form>

    <!-- Registration Form -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <span class="toggle-auth" onclick="toggleForm('login')">Login here</span></p>
    </form>
  </div>

  <!-- Task Search and Filter Section -->
  <div id="task-filters" style="display: none;">
    <input 
      type="text" 
      id="task-search" 
      placeholder="Search tasks..." 
      oninput="handleSearch()" 
      style="margin-right: 10px;"
    >
    <select id="filter-priority" onchange="handleFilter()" style="margin-right: 10px;">
      <option value="">All Priorities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input 
      type="date" 
      id="filter-date" 
      onchange="handleFilter()" 
      style="margin-right: 10px;"
    ><br>
    <button onclick="logout()" style="background-color: #ff4d4d; color: white;">Logout</button>
  </div>

  <!-- Dashboard Section -->
  
  <div id="dashboard" style="display: none;">
    <h2>Manage Your Tasks</h2>
    
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list">
        <!-- New Task Row -->
        <tr id="new-task-row">
          <td><input type="text" id="task-title" placeholder="Enter title" required></td>
          <td><input type="text" id="task-description" placeholder="Enter description" required></td>
          <td><input type="date" id="task-deadline" required></td>
          <td>
            <div class="priority-selector">
              <input type="radio" id="priority-low" name="task-priority" value="low">
              <label for="priority-low" class="priority-button low">Low</label>

              <input type="radio" id="priority-medium" name="task-priority" value="medium">
              <label for="priority-medium" class="priority-button medium">Medium</label>

              <input type="radio" id="priority-high" name="task-priority" value="high">
              <label for="priority-high" class="priority-button high">High</label>
            </div>
          </td>
          <td>
            <button class="add-task"  onclick="addTask()">Add Task</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
