<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section">
    <h2 id="auth-title">Login</h2>
    <p id="auth-error" style="color: red; display: none;"></p>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle-auth" onclick="toggleForm('register')">Register here</span></p>
    </form>

    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <span class="toggle-auth" onclick="toggleForm('login')">Login here</span></p>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display: none;">
    <h1>Task Manager Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list">
        <tr id="new-task-row">
          <td><input type="text" id="task-title" placeholder="Enter title" required></td>
          <td><input type="text" id="task-description" placeholder="Enter description" required></td>
          <td><input type="date" id="task-deadline" required></td>
          <td>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </td>
          <td>
            <button onclick="addTask()">Add Task</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
